<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Atom AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
        }
        
        .status-bar.hidden {
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .electron-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            border-top: 2px solid #00f2fe;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .electron-type {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .electron-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .s-color { background: #34C759; }
        .p-color { background: #AF52DE; }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: rgba(0, 40, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
            border: 2px solid #00f2fe;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 114, 255, 0.7);
            transform: scale(1.1);
        }
        
        .btn i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        Point your camera at a Hiro marker to view the oxygen atom
    </div>
    
    <div class="controls">
        <button class="btn" id="speedBtn" title="Toggle animation speed">
            <i>⚡</i>
        </button>
        <button class="btn" id="infoBtn" title="Toggle electron info">
            <i>ℹ️</i>
        </button>
    </div>
    
    <div class="electron-info" id="electronInfo">
        <div class="electron-type">
            <span>1s² Orbit</span>
            <div class="electron-color s-color"></div>
        </div>
        <div class="electron-type">
            <span>2s² Orbit</span>
            <div class="electron-color s-color"></div>
        </div>
        <div class="electron-type">
            <span>2p⁴ Orbit</span>
            <div class="electron-color p-color"></div>
        </div>
    </div>
    
    <div class="ar-container">
        <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; debugUIEnabled: false;">
            <a-marker type="pattern" preset="hiro">
                <!-- Nucleus (protons and neutrons) -->
                <a-sphere color="#FF3B30" radius="0.2" position="0 0.5 0">
                    <a-sphere color="#FF9500" radius="0.15" position="0.15 0.15 0.15"></a-sphere>
                    <a-sphere color="#FF9500" radius="0.15" position="-0.15 -0.15 0.15"></a-sphere>
                    <a-sphere color="#FF9500" radius="0.15" position="0.15 -0.15 -0.15"></a-sphere>
                    <a-sphere color="#FF9500" radius="0.15" position="-0.15 0.15 -0.15"></a-sphere>
                </a-sphere>
                
                <!-- Inner Orbit (2 electrons) - 1s² -->
                <a-entity id="inner-orbit" rotation="0 0 0">
                    <a-animation attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        dur="3000"
                        repeat="indefinite"></a-animation>
                    
                    <a-sphere class="electron" color="#34C759" radius="0.08" position="0.8 0.5 0">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                    <a-sphere class="electron" color="#34C759" radius="0.08" position="-0.8 0.5 0">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                </a-entity>
                
                <!-- Middle Orbit (2 electrons) - 2s² -->
                <a-entity id="middle-orbit" rotation="0 30 30">
                    <a-animation attribute="rotation"
                        from="0 30 30"
                        to="360 30 30"
                        dur="5000"
                        repeat="indefinite"></a-animation>
                    
                    <a-sphere class="electron" color="#34C759" radius="0.08" position="0 0.5 1.2">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                    <a-sphere class="electron" color="#34C759" radius="0.08" position="0 0.5 -1.2">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                </a-entity>
                
                <!-- Outer Orbit (4 electrons) - 2p⁴ -->
                <a-entity id="outer-orbit" rotation="30 0 30">
                    <a-animation attribute="rotation"
                        from="30 0 30"
                        to="30 360 30"
                        dur="7000"
                        repeat="indefinite"></a-animation>
                    
                    <a-sphere class="electron" color="#AF52DE" radius="0.08" position="1.2 1.3 0">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                    <a-sphere class="electron" color="#AF52DE" radius="0.08" position="-1.2 1.3 0">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                    <a-sphere class="electron" color="#AF52DE" radius="0.08" position="0 -0.3 1.2">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                    <a-sphere class="electron" color="#AF52DE" radius="0.08" position="0 -0.3 -1.2">
                        <a-sphere color="#5AC8FA" radius="0.05" position="0 0 0"></a-sphere>
                    </a-sphere>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <script>
        // Hide status bar after 5 seconds
        setTimeout(() => {
            document.querySelector('.status-bar').classList.add('hidden');
        }, 5000);
        
        // Toggle electron info
        document.getElementById('infoBtn').addEventListener('click', () => {
            const info = document.getElementById('electronInfo');
            info.style.display = info.style.display === 'none' ? 'flex' : 'none';
        });
        
        // Toggle animation speed
        let fastMode = false;
        document.getElementById('speedBtn').addEventListener('click', () => {
            fastMode = !fastMode;
            
            const orbits = ['inner-orbit', 'middle-orbit', 'outer-orbit'];
            const durations = fastMode ? [1000, 2000, 3000] : [3000, 5000, 7000];
            
            orbits.forEach((id, index) => {
                const orbit = document.getElementById(id);
                const animation = orbit.querySelector('a-animation');
                animation.setAttribute('dur', durations[index]);
            });
            
            const btn = document.getElementById('speedBtn');
            if (fastMode) {
                btn.style.background = 'rgba(255, 204, 0, 0.7)';
                btn.style.borderColor = '#FF9500';
            } else {
                btn.style.background = 'rgba(0, 40, 80, 0.7)';
                btn.style.borderColor = '#00f2fe';
            }
        });
    </script>
</body>
</html>
